
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://gyeje.vercel.app/main.css" rel="stylesheet">
</head>
<body class="grey-bg">
  <div class="nav">
    <span class="logo">Post</span><a class="Hub">Hub</a>
    <a href="https://gyeje.vercel.app/list.html">글 보기</a>
    <a href="" onclick="alert('그딴 거 없다')">글 쓰기</a>
    <a href="/">main</a>
  </div>
  <div class="detail-bg">
    <h4 id="title"></h4>
    <p id="content"></p>
  </div>
<script>
  const id = location.pathname.split('/').pop()

  fetch('/post.json')
    .then(res => res.json())
    .then(posts => {
      const post = posts.find(p => p.id === id)
      if (!post) return

      document.getElementById('title').innerText = post.title
      document.getElementById('content').innerHTML =
        post.content.replaceAll('\n', '<br>')
    })
</script>

</body>
</html>
