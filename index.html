<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      background: black;
      height: 6000px;
      font-family: 'nanumsqueare';
    }
    .hi, .im-gyeje, .luv-wooddrop, .XD {
      margin-top: 1000px;
      color: white;
      text-align: center;
      opacity: 0;
      transition: all 0.3s;
    }
    .nav {
      display: flex;
      padding: 15px;
      align-items: center;
      background: #262626;
    }
    .nav a {
      margin-right: 10px;
    }
    .logo {
      font-weight: bold;
      background-color: #262626;
      color: white;
    }
    .Hub {
      font-weight: bold;
      background-color: orange;
      color: #262626
    }
  </style>
</head>
<body>
  <div class="nav">
    <span class="logo">Post</span><a class="Hub">hub</a>
    <a href="https://gyeje.vercel.app/list.html">글 보기</a>
    <a href="" onclick="alert('그딴 거 없다')">글 쓰기</a>
  </div>
  
  <div class="hi"><h1>안녕하세요</h1></div>
  <div class="im-gyeje"><h1>계제입니다</h1></div>
  <div class="luv-wooddrop"><h1>제 최애는 사실 우드드롭임</h1></div>
  <div class="XD"><h1>>.<</h1></div>

  <script>
    let observer = new IntersectionObserver(e => {
      e.forEach(박스 => {
        if (박스.isIntersecting) {
          박스.target.style.opacity = 1
        }
        else {
          박스.target.style.opacity = 0
        }
      })
    })
    
    observer.observe(document.querySelector('.hi'))
    observer.observe(document.querySelector('.im-gyeje'))
    observer.observe(document.querySelector('.luv-wooddrop'))
    observer.observe(document.querySelector('.XD'))
  </script>
</body>
</html>
