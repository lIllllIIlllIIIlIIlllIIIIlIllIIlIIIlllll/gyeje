<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://gyeje.vercel.app/main.css" rel="stylesheet">
</head>
<body class="grey-bg">
  <div class="nav">
    <span class="logo">Post</span><a class="Hub">Hub</a>
    <a href="https://gyeje.vercel.app/list.html">글 보기</a>
    <a href="" onclick="alert('그딴 거 없다')">글 쓰기</a>
  </div>
  
  <input class="search">
  <button class="search-send">검색</button>

  <div class="white-bg" id="list">
    
  </div>

  
  <script>
    document.querySelector('.search-send').addEventListener('click', () => {
      let 입력한거 = document.querySelector('.search').value
      location.href = `https://gyeje.vercel.app/search.html?val=${입력한거}`
    })
      
  </script>

  <script>
    const list = document.getElementById('list')


    fetch('https://gyeje.vercel.app/post.json')
      .then(res => res.json())
      .then(posts => {
        const params = new URLSearchParams(location.search)
        const keyword = params.get('val')

        document.querySelector('.search').value = keyword || ''

        const filter = posts.filter(post => {
          return post.title.includes(keyword)
        })

        filter.forEach(post => {
          list.innerHTML += `
            <div class="list-box">
              <h4>
                <a href="https://gyeje.vercel.app/detail/${post.id}.html">${post.title}</a>
              </h4>
              <p>${post.author}</p>  
            </div>
          `  
        })
      })
      .catch(console.error)
  </script>
</body>
</html>
