<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }

    .search {
      margin-left: 20px;
      padding: 5px;
    }
    .search-send {
      padding: 6px 10px;
      background: lightgray;
      border: none;
      border-radius: 5px;
      vertical-align: middle;
    }
    
    .nav {
      display: flex;
      padding: 15px;
      align-items: center;
      background: #262626;
    }
    .nav a {
      margin-right: 10px;
    }
    .logo {
      font-weight: bold;
      background-color: #262626;
      color: white;
    }
    .Hub {
      font-weight: bold;
      background-color: orange;
    }


    .grey-bg {
      background: #eee;
    }
    .white-bg {
      background: white;
      margin: 20px;
      border-radius: 5px;
    }
    .list-box {
      padding: 10px;
      border-bottom: 1px solid#eee;
    }
    .list-box h4 {
      font-size: 16px;
      margin: 5px;
    }
    .list-box p {
      font-size: 13px;
      margin: 5px;
      color: grey;
    }


    input, div {
      box-sizing: border-box;
    }
    .form-box {
      background: white;
      padding: 25px;
      margin: 20px;
      border-radius: 8px;
    }
    .form-box input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border: 1px solid black;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .form-box button {
      padding: 10px;
      border: none;
      background: lightgrey;
      border-radius: 5px;
    }


    .detail-bg {
      background: white;
      padding: 15px;
      margin-top: 10px;
    }


    .pagination {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }
    .pagination a {
      padding: 10px 20px;
      border: 1px solid #ddd;
      color: #007bff;
      text-decoration: none;
      font-size: 18px;
      display: inline-block;
    }
    .pagination a:hover {
      background-color: #e6f0ff;
    }
    .pagination a.active {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }
  </style>
</head>
<body class="grey-bg">
  <div class="nav">
    <span class="logo">Post</span><a class="Hub">Hub</a>
    <a href="https://gyeje.vercel.app/list.html">글 보기</a>
    <a href="" onclick="alert('그딴 거 없다')">글 쓰기</a>
  </div>
  
  <input class="search">
  <button class="search-send">검색</button>

  <div class="white-bg" id="list">
    
  </div>

  
  <script>
    document.querySelector('.search-send').addEventListener('click', () => {
      let 입력한거 = document.querySelector('.search').value
      location.href = `https://gyeje.vercel.app/search.html?val=${입력한거}`
    })
      
  </script>

  <script>
    const list = document.getElementById('list')


    fetch('https://gyeje.vercel.app/post.json')
      .then(res => res.json())
      .then(posts => {
        const params = new URLSearchParams(location.search)
        const keyword = params.get('val')

        document.querySelector('.search').value = keyword || ''

        const filter = posts.filter(post => {
          return post.title.includes(keyword)
        })

        filter.forEach(post => {
          list.innerHTML += `
            <div class="list-box">
              <h4>
                <a href="https://gyeje.vercel.app/detail/${post.id}.html">${post.title}</a>
              </h4>
              <p>${post.author}</p>  
            </div>
          `  
        })
      })
      .catch(console.error)
  </script>
</body>
</html>
